{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="col-md-6">
  <form method="POST">
    {% csrf_token %}
    <h3>Reset Password</h3>
    <hr />
    <p class="text-danger">Enter your email.</p>
    {{ form.as_p }}
    <div class="form-group">
      <button class="btn btn-primary mt-3 w-100" type="submit">Password recovery request</button>
    </div>
  </form>
</div>
{% endblock %}
