{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div style="text-align: center" class="form-group">
  <div style="margin-left: 160px;" class="col-md-8">
    <form method="POST">
      <br><br><br>
      {% csrf_token %}
      <h3 style="text-align: center">Login to account</h3>
      <hr />
      {{ form.as_p }}
      <div class="form-group">
        <button class="btn btn-primary mt-3 w-100" type="submit">Login</button>
      </div>
      <div class="mt-2 mb-2">
        <small class="">
          <a class="text-decoration-none text-danger" href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
        </small>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        <a class="text-decoration-none" href="{% url 'accounts:user_register' %}"> Create an account </a>
      </small>
    </div>
    </div>
    </div>
  </div>
  {% endblock %}
</div>
